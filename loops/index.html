<script>
  const alphabet = [
    'A', '2', 'B', '22', 'C', '222', 'D', '3', 'E', '33', 'F', '333',
    'G', '4', 'H', '44', 'I', '444', 'J', '5', 'K', '55', 'L', '555',
    'M', '6', 'N', '66', 'O', '666', 'P', '7', 'Q', '77', 'R', '777',
    'S', '7777', 'T', '8', 'U', '88', 'V', '888', 'W', '9', 'X', '99',
    'Y', '999', 'Z', '9999'
  ];

  function encryptText() {

    const form = document.forms[0];

    let title =
      document.getElementById("titleId");

    title.innerHTML = "E N C R Y P T E D";

    let shift = 1;

    let sourceText =
      form.sourceText.value;

    form.sourceText.value
      = [...sourceText].map(char =>
        encrypt(char, shift)).join('');
  }
  function decryptText2() {

    const form = document.forms[0];

    let title =
      document.getElementById("titleId");

    title.innerHTML = "E N C R Y P T E D";

    let shift = 1;

    let sourceText =
      form.sourceText.value;

    form.sourceText.value
      = [...sourceText].map(char =>
        encrypt(char, shift)).join('');
  }

  function decryptText() {
    const form = document.forms[0];
    let title = document.getElementById("titleId");

    title.innerHTML = "D E C R Y P T E D";

    let shift = 1;
    let sourceText =
      form.sourceText.value;

    shift =
      (alphabet.length - shift) %
      alphabet.length;

    form.sourceText.value
      = [...sourceText].map(char =>
        encrypt(char,
          shift)).join('');
  }

  function encrypt(char, shift) {
    let include =
      alphabet.includes(
        char.toUpperCase());

    if (include) {
      let position =
        alphabet.indexOf(
          char.toUpperCase());

      let newPosition =
        (position + shift) %
        alphabet.length;
      return alphabet[newPosition];
    } else return char;
  }
  function decrypt2(char, shift) {
    let include =
      alphabet.includes(
        char.toUpperCase());

    if (include) {
      let position =
        alphabet.indexOf(
          char.toUpperCase());

      let newPosition =
        (position - shift) %
        alphabet.length;
      return alphabet[newPosition];
    } else return char;
  }      
</script>
